<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Test site</title>

	<!-- Jquery Library -->
		<script src="js/jquery-3.4.1.js"></script>

	<!-- ChartJS Library -->
		<script src="js/chart/Chart.js"></script>

		<script src="js/lwe/LWE.js"></script>

	<!-- Bootstrap Style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<LINK href="styles.css" rel="stylesheet" type="text/css">

</head>
<body>
	<div class = "container">

		<div class="col-xs-12 col-sm-3 sidebar-offcanvas" id="optionsPanel" role="navigation">
			<div class="panel panel-default">
				<div class="options-header panel-heading">
					<heading>Options</heading>
				</div>
				<div class="options panel-body">
					<form> <!-- Create table/grid? based off of size inputs -->
						<div class="form-group">
							<label for="optionSecretInput">Private Secret</label>
							<input type="text" class="option-theme form-control" id="optionSecretInput" placeholder="Integer..">
						</div>
						<div class="form-group">
							<label for="optionInput2">Public Key (A)</label>
							<input type="text" class="option-theme form-control" id="optionInput2" placeholder="10 2 3 15 ..">
						</div>
						<div class="form-group">
							<label for="optionInput3">Public Key (B)</label>
							<input type="text" class="option-theme form-control" id="optionInput3" placeholder="10 2 3 15 ..">
						</div>
						<button type="button" class="option-theme btn btn-default" onclick=LWEEncrypt()>Encrypt</button>
					</form>
				</div>
			</div>
		</div>


		<div class="col-xs-9" role="navigation">
			<heading for="inputBox">Input</heading><br>
			<textarea type="text" id="inputBox" name="inputBoxName" autofocus="true" placeholder="Message.." rows="8" cols="50"></textarea>

			<div>
				<heading for="outputBox">Output</heading><br>
				<textarea type="text" id="outputBox" name="outputBoxName" rows="8" cols="50"></textarea>
			</div>
		</div>

		<canvas id="myChart" width="150" height="30"></canvas>
		<script src="js/chart/FrequencyChart.js"></script>
	</div>

</body>
</html>
